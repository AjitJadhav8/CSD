<!-- Reset Password Form -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 mt-10">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <input
          type="password"
          placeholder="New Password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
        <input
          type="password"
          placeholder="Confirm New Password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg transition duration-300 shadow-md"
        >
          Reset Password
        </button>
      </form>
    </div>
  </div>
