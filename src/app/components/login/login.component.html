<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <!-- Login Form -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg transition duration-300 shadow-md"
      >
        Login
      </button>
    </form>
 <!-- Forgot Password Button with Loading Bars -->
<div class="relative">
  <button
    (click)="forgotPassword()"
    class="mt-4 w-full text-blue-600 hover:text-blue-800 font-medium"
  >
    <span *ngIf="!isSending">Forgot Password?</span>
  </button>

  <!-- Loading Bar Animation -->
  <div *ngIf="isSending" class="absolute mt-4 top-0 left-0 w-full h-1 bg-gray-200 overflow-hidden rounded">
    <div class="h-full bg-blue-600 animate-loading-bar"></div>
  </div>
</div>

  </div>
</div>
