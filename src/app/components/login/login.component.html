<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <!-- Login Form -->
  <div class="bg-white shadow-xl rounded-3xl p-10 w-full max-w-md mx-4 border border-gray-100">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-900">Welcome Back</h2>
      <p class="mt-2 text-gray-600">Sign in to your account</p>
    </div>

    <form (ngSubmit)="onSubmit()" autocomplete="on" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" placeholder="your@email.com" [(ngModel)]="email" name="email"
          autocomplete="username" required
          class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition duration-200" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" placeholder="••••••••" [(ngModel)]="password" name="password"
          autocomplete="current-password" required
          class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition duration-200" />
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
      </div>

      <button type="submit"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 transform hover:-translate-y-0.5">
        Sign in
      </button>
    </form>

    <!-- Forgot Password -->
    <div class="mt-6 relative">
      <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-200"></div>
      </div>
      <div class="relative flex justify-center">
        <span class="px-2 bg-white text-sm text-gray-500">or</span>
      </div>
    </div>

    <div class="mt-6">
      <button (click)="forgotPassword()"
        class="w-full flex justify-center items-center py-2.5 px-4 rounded-xl text-sm font-medium text-blue-600 hover:text-blue-800 focus:outline-none transition duration-200">
        <span *ngIf="!isSending">Forgot your password?</span>
        <span *ngIf="isSending" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Sending...
        </span>
      </button>

      <!-- Loading Bar Animation -->
      <div *ngIf="isSending" class="mt-1 w-full bg-gray-200 rounded-full h-1.5">
        <div class="bg-blue-600 h-1.5 rounded-full animate-pulse"></div>
      </div>
    </div>
  </div>
</div>
